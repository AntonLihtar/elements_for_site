<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="container">
        <h1>slider</h1>

        <div class="slider">
            <div class="slider-frame">
                <img src="img/1.jpg" class="slider-single" alt="1">
                <img src="img/2.jpg" class="slider-single" alt="2">
                <img src="img/3.jpg" class="slider-single" alt="3">
                <img src="img/4.jpeg" class="slider-single" alt="4">
                <img src="img/5.jpg" class="slider-single" alt="5">
                <img src="img/6.jpg" class="slider-single" alt="6">
            </div>

            <button class="slider__left">Prev</button>
            <button class="slider__right">Next</button>

        </div>
    </div>
    <script src="js/slider.js"></script>
</body>

</html>
